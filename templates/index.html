<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<html lang="en" class="full-height">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'style.css')}}">
    <title>News Search</title>
        
  </head>

  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="#">
              <image src = "{{ url_for('static', filename = 'logo.png')}}" width="100" height="40">
        </a>
  </div>
</nav>

<div class="p-3 mb-2  text-white">

<form action = "#" method = "post">
  <div class="form-group">
    <label for="search">Search</label>
    <input type="text" name = "search" class="form-control" id="search" placeholder="e.g. Baseball News" >
  </div>

  <div class="form-group">
    <label for="categories">Categories</label>
    <select multiple class="form-control" name = "categories" id="categories">
      <option>entertainment</option>
      <option>sports</option>
      <option>technology</option>
    </select>
  </div>

<div class="form-group">
  <div class="custom-control custom-switch">
  <input type="checkbox" name = "paywall" class="custom-control-input" id="paywall">
  <label class="custom-control-label" for="paywall">Block sites that may include paywalls</label>
</div>
 </div>

  <button type="Search" class="btn btn-primary">Search</button>
</form>
{{namelist}} headList  imageList  payList 
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Source</th>
      <th scope="col">Headline</th>
      <th scope="col">Image</th>
      <th scope="col">Paywall?</th>
		</tr>
    <tr>
    {% for name in namelist %}
    <th> {{name}} </th>
      {% endfor %}
    </tr>
  </thead>
  <tbody id = "myTable">

  </tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>

</html>
