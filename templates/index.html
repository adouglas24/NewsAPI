<html lang="en" class="full-height">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'style.css')}}">
    <title>Only Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="#">
              <image src = "{{ url_for('static', filename = 'logo.png')}}" width="100" height="40">
        </a>
  </div>
</nav>
<div class="p-3 mb-2 bg-primary text-white">
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Search</label>
    <input type="search" class="form-control" id="exampleFormControlInput1" placeholder="e.g. Baseball News">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect3">Categories</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>Entertainment</option>
      <option>Technology</option>
      <option>Sports</option>
    </select>

  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Block sites that may have paywalls</label>
</div>

  <button type="Search" class="btn btn-primary">Search</button>
</form>


<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Source</th>
      <th scope="col">Headline</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{content}}</td>
      <td>This</td>
      <td>Doesn't</td>
    </tr>
    <tr>
      <td>Work</td>
      <td>But</td>
      <td>It</td>
    </tr>
    <tr>
      <td>Would</td>
      <td>Be</td>
      <td>Cool</td>
    </tr>
  </tbody>
</table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>
  </body>
</html>
